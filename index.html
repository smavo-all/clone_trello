<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <ul v-if="view">
            <li v-for="(show, index) in tvshows" v-bind:key="index" >
                <strong>{{show.name}}</strong> {{show.season}} Temporadas
            </li>
        </ul>
        <div v-else>
            No se encuetran datos disponibles
        </div>
        
        <ul v-show="view">
            <li v-for="(show, index) in tvshows" v-bind:key="index" >
                <strong>{{show.name}}</strong> {{show.season}} Temporadas
            </li>
        </ul>
        <div v-hide>
            No se encuetran datos disponibles
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                view: false,
                tvshows: [
                    {name: 'GOD', season : 7},
                    {name: 'MR ROBOT', season : 4},
                    {name: 'SILICN VALLET', season : 5},
                    {name: 'VIKINGOS', season : 4}
                ]
            }
        });
    </script>
</body>
</html>
